# Specify the absolute path for the .env file containing the sections.
sections = "C:/cheroshared_files/sections.env"

# Specify the absolute path of the directory where the database files will live in.
db_dir = "C:/cheroapi_files/db"
#db_dir = "C:/Users/USER/Documents/gopath/src/github.com/luisguve/cheroapi/internal/pkg/bolt/db"

# Specify the absolute path of the directory where the log files will live in.
log_dir = "C:/cheroapi_files/logtest"

# Turn on the Quality Assurance service.
schedule_qa = true

# Config for grpc service for contents.
[grpc_config]
bind_address = "localhost:50051"

# Config for grpc service for users.
[users_grpc_config]
bind_address = "localhost:50052"
